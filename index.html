<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label class="fw-bold">Nama Lengkap</label>
        <input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label class="fw-bold">Alamat Rumah</label>
        <textarea class="form-control" rows="8" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label class="fw-bold">Foto Profil</label>
        <input type="file" class="form-control" />
      </div>
      <div class="form-group">
        <label class="fw-bold">Alamat Email</label>
        <input type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label class="fw-bold">Kata Sandi</label>
        <input type="password" class="form-control" />
      </div>
      <div class="form-group">
        <label class="fw-bold">Jenis Kendaraan :</label>
        <input type="radio" class="form-check-label" /> <label>Motor</label>
        <input type="radio" class="form-check-label" checked /> <label>Mobil</label>
      </div>
      <br />
      <button type="button" name="button" class="btn btn-primary">Register</button>
    </form>

  </body>
</html>
